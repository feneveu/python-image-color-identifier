<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Analysis Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/style.css">

</head>
<body class="container mt-5">
<div class="title-container">
    <h2 class="text-center">Most Common Colors</h2>
</div>
    <div class="text-center mt-4">
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image" class="img-fluid mb-3" style="max-width: 400px;">
    </div>
    <table class="table table-bordered text-center">
        <thead>
            <tr>
                <th>Color</th>
                <th>RGB Value</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody>
            {% for color, count in colors %}
            <tr>
                <td style="background-color: rgb{{ color }}; width: 50px;"></td>
                <td>{{ color }}</td>
                <td>{{ count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="text-center mt-3">
        <a href="/" class="btn btn-primary">Upload Another Image</a>
    </div>
</body>
</html>
